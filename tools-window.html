<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta
            http-equiv="Content-Security-Policy"
            content="default-src 'self'; script-src 'self'; media-src blob: file:; img-src 'self' data:;"
        />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Otter Logger</title>
        <link href="./css/bootstrap.min.css" rel="stylesheet" />
        <link href="./css/styles.css" rel="stylesheet" />
    </head>
    <body>
        <div class="alerts-container" id="alerts-container"></div>
        <div class="container">
            <div class="tool-row-flex">
                <button
                    id="select-folder-button"
                    class="btn btn-success my-1 me-2"
                >
                    Select Video Folder
                </button>
                <div id="folder-text-field" class="my-auto form-text"></div>
            </div>
            <div class="tool-row">
                <select id="video-selector" class="form-select" size="10">
                    <option value="">
                        â†‘ Select the folder with the camera videos
                    </option>
                </select>
            </div>
            <div class="tool-row-flex">
                <button class="btn btn-primary me-4" id="first-last-button">
                    Mark First & Last
                </button>
                <button class="btn btn-danger" id="delete-button">
                    Mark For Deletion
                </button>
            </div>
            <div class="tool-row">
                <div class="tool-section">
                    <div class="row">
                        <div class="col-sm">
                            <label for="date" class="tool-row field-label">
                                Video Date (YYYY-MM-DD)
                            </label>
                            <input
                                type="text"
                                class="form-control field"
                                id="date"
                            />
                        </div>
                        <div class="col-sm">
                            <label for="time" class="tool-row field-label">
                                Video Time (HH-MM-00)
                            </label>
                            <input
                                type="text"
                                class="form-control field"
                                id="time"
                            />
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm">
                            <label for="initials" class="tool-row field-label">
                                Staff Initials
                            </label>
                            <input
                                type="text"
                                class="form-control field"
                                id="initials"
                            />
                        </div>
                        <div class="col-sm">
                            <label for="site-code" class="tool-row field-label">
                                Site Code
                            </label>
                            <input
                                type="text"
                                class="form-control field"
                                id="site-code"
                            />
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm">
                            <label
                                for="num-otters"
                                class="tool-row field-label"
                            >
                                Number of Otters
                            </label>
                            <input
                                type="text"
                                class="form-control field"
                                id="num-otters"
                            />
                        </div>
                        <div class="col-sm">
                            <label
                                for="num-adults"
                                class="tool-row field-label"
                            >
                                Number of Adults
                            </label>
                            <input
                                type="text"
                                class="form-control field"
                                id="num-adults"
                            />
                        </div>
                        <div class="col-sm">
                            <label for="num-pups" class="tool-row field-label">
                                Number of Pups
                            </label>
                            <input
                                type="text"
                                class="form-control field"
                                id="num-pups"
                            />
                        </div>
                    </div>
                    <div class="tool-row">
                        <label for="behavior" class="tool-row field-label">
                            Behavior
                        </label>
                        <input
                            type="text"
                            class="form-control field"
                            id="behavior"
                        />
                    </div>
                    <div class="tool-row">
                        <label for="note" class="tool-row field-label">
                            Note (optional)
                        </label>
                        <input
                            type="text"
                            class="form-control field"
                            id="note"
                        />
                    </div>
                    <div class="mt-3">
                        <div class="fw-bold">Excel Row Data:</div>
                        <div id="output"></div>
                    </div>
                    <button class="btn btn-primary my-2" id="copy-data-button">
                        Copy Excel Row To Clipboard
                    </button>
                </div>
                <div class="tool-section">
                    <div class="row">
                        <div class="col-sm">
                            <label
                                for="description"
                                class="tool-row field-label"
                            >
                                What's In The Video?
                            </label>
                            <button
                                class="btn btn-secondary btn-sm ms-1"
                                id="append-otter-button"
                            >
                                Otter
                            </button>

                            <div class="tool-row">
                                <input
                                    type="text"
                                    class="form-control field mt-1"
                                    id="description"
                                />
                            </div>
                            <button class="btn btn-primary" id="append-button">
                                Append To Filename
                            </button>
                        </div>
                        <div class="col-sm">
                            <label for="file-name" class="tool-row field-label">
                                File Name
                            </label>

                            <div class="tool-row">
                                <input
                                    type="text"
                                    class="form-control field mt-1"
                                    id="file-name"
                                />
                            </div>
                            <button
                                class="btn btn-primary me-2"
                                id="change-file-name-button"
                                disabled
                            >
                                Change
                            </button>
                            <button
                                class="btn btn-primary"
                                id="reset-file-name-button"
                                disabled
                            >
                                Reset
                            </button>
                        </div>
                    </div>
                </div>
                <div class="tool-row-flex">
                    <button class="btn btn-success me-2" id="prev-video-button">
                        Previous Video
                    </button>
                    <button class="btn btn-success" id="next-video-button">
                        Next Video
                    </button>
                </div>
                <div class="tool-row-flex align-items-center">
                    <label for="brightness-slider" class="form-label"
                        >Video Brightness</label
                    >

                    <input
                        type="range"
                        class="form-range mx-4"
                        id="brightness-slider"
                        min="0"
                        max="400"
                        value="100"
                    />

                    <button
                        class="btn btn-success btn-sm"
                        id="reset-brightness-button"
                    >
                        Reset
                    </button>
                </div>
            </div>
        </div>
    </body>
    <script src="./js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
    <script src="./renderer_tools-window.js"></script>
</html>
