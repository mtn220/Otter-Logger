<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta
            http-equiv="Content-Security-Policy"
            content="default-src 'self'; script-src 'self'; media-src blob: file:; img-src 'self' data:;"
        />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Otter Logger</title>
        <link href="./css/bootstrap.min.css" rel="stylesheet" />
        <link href="./css/styles.css" rel="stylesheet" />
    </head>
    <body>
        <div
            id="main-container"
            class="d-flex flex-column justify-content-between align-items-center"
        >
            <div class="container">
                <div class="tool-row">
                    <div class="step-number">1.</div>
                    <button
                        id="select-folder-button"
                        class="btn btn-primary my-1 me-2"
                    >
                        Select Video Folder
                    </button>
                    <div id="folder-text-field" class="my-auto form-text"></div>
                </div>
                <div>
                    <select id="video-selector" class="form-select" size="10">
                        <option value="">
                            ↑ Select the folder with the camera videos
                        </option>
                    </select>
                </div>
                <div class="step-text mt-1 fw-bold">For Each Video:</div>
                <div class="tool-row">
                    <div class="step-number me-1">2.</div>
                    <div class="step-text">Keep or Delete?</div>
                    <div class="my-auto mx-5">Keep: Continue ↓</div>
                    <div class="my-auto me-2">Delete:</div>
                    <button class="btn btn-danger" id="delete-button">
                        Mark For Deletion
                    </button>
                </div>
                <div class="tool-row mb-2">
                    <div class="step-number me-1">3.</div>
                    <div class="step-text">Video Has Otter(s)?</div>
                </div>
                <div class="tool-row">
                    <div class="col-12 tool-section">
                        <div>
                            <label
                                for="otters-date"
                                class="tool-row field-label"
                            >
                                <div class="step-number">A.</div>
                                <div class="step-text">
                                    Video Date (YYYY-MM-DD)
                                </div>
                            </label>

                            <input
                                type="text"
                                class="form-control otters-field"
                                id="otters-date"
                            />
                        </div>
                        <div>
                            <label
                                for="otters-time"
                                class="tool-row field-label"
                            >
                                <div class="step-number">B.</div>
                                <div class="step-text">
                                    Video Time (HH-MM-00)
                                </div>
                            </label>

                            <input
                                type="text"
                                class="form-control otters-field"
                                id="otters-time"
                            />
                        </div>
                        <div>
                            <label
                                for="otters-initials"
                                class="tool-row field-label"
                            >
                                <div class="step-number">C.</div>
                                <div class="step-text">Staff Initials</div>
                            </label>
                            <input
                                type="text"
                                class="form-control otters-field"
                                id="otters-initials"
                            />
                        </div>
                        <div>
                            <label
                                for="otters-site-code"
                                class="tool-row field-label"
                            >
                                <div class="step-number">D.</div>
                                <div class="step-text">Site Code</div>
                            </label>
                            <input
                                type="text"
                                class="form-control otters-field"
                                id="otters-site-code"
                            />
                        </div>
                        <div>
                            <label
                                for="otters-num-otters"
                                class="tool-row field-label"
                            >
                                <div class="step-number">E.</div>
                                <div class="step-text">Number of Otters</div>
                            </label>
                            <input
                                type="text"
                                class="form-control otters-field"
                                id="otters-num-otters"
                            />
                        </div>
                        <div>
                            <label
                                for="otters-num-adults"
                                class="tool-row field-label"
                            >
                                <div class="step-number">F.</div>
                                <div class="step-text">Number of Adults</div>
                            </label>
                            <input
                                type="text"
                                class="form-control otters-field"
                                id="otters-num-adults"
                            />
                        </div>
                        <div>
                            <label
                                for="otters-num-pups"
                                class="tool-row field-label"
                            >
                                <div class="step-number">G.</div>
                                <div class="step-text">Number of Pups</div>
                            </label>
                            <input
                                type="text"
                                class="form-control otters-field"
                                id="otters-num-pups"
                            />
                        </div>
                        <div>
                            <label
                                for="otters-behavior"
                                class="tool-row field-label"
                            >
                                <div class="step-number">H.</div>
                                <div class="step-text">Behavior</div>
                            </label>
                            <input
                                type="text"
                                class="form-control otters-field"
                                id="otters-behavior"
                            />
                        </div>
                        <div>
                            <label
                                for="otters-note"
                                class="tool-row field-label"
                            >
                                <div class="step-number">I.</div>
                                <div class="step-text">Note (optional)</div>
                            </label>
                            <input
                                type="text"
                                class="form-control otters-field"
                                id="otters-note"
                            />
                        </div>
                        <div class="mt-3">
                            <div class="step-text fw-bold">Excel Row Data:</div>
                            <div id="otters-output"></div>
                        </div>
                        <button
                            class="btn btn-primary mb-2"
                            id="copy-data-button"
                        >
                            Copy Excel Row To Clipboard
                        </button>
                        <div>
                            <div class="tool-row">
                                <label
                                    for="otters-description"
                                    class="tool-row field-label"
                                >
                                    <div class="step-number">J.</div>
                                    <div class="step-text">
                                        What's In The Video?
                                    </div>
                                </label>
                                <button
                                    class="btn btn-secondary ms-3 mb-2"
                                    id="append-otter-button"
                                >
                                    Otter
                                </button>
                            </div>
                            <div class="tool-row">
                                <input
                                    type="text"
                                    class="form-control otters-field"
                                    id="otters-description"
                                />
                            </div>
                            <button class="btn btn-primary" id="append-button">
                                Append To Filename
                            </button>
                        </div>
                        <button
                            class="btn btn-success mt-3"
                            id="next-video-button"
                        >
                            Next Video
                        </button>
                    </div>
                </div>
            </div>
            <div class="container-fluid">
                <footer class="row my-4">
                    <div class="col-9"></div>
                    <div class="col-3 text-end">
                        <button id="dev-tools-button" class="btn btn-secondary">
                            Developer Tools
                        </button>
                    </div>
                </footer>
            </div>
        </div>
    </body>
    <script src="./js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
    <script src="./renderer_tools-window.js"></script>
</html>
